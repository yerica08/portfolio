<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paradise</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="loading">
        <div class="letter_holder">
          <div class="l-1 letter">L</div>
          <div class="l-2 letter">o</div>
          <div class="l-3 letter">a</div>
          <div class="l-4 letter">d</div>
          <div class="l-5 letter">i</div>
          <div class="l-6 letter">n</div>
          <div class="l-7 letter">g</div>
          <div class="l-8 letter">.</div>
          <div class="l-9 letter">.</div>
          <div class="l-10 letter">.</div>
        </div>
      </div>
      <header>
        <h1>
          <a href="/"><img src="./img/logo.svg" alt="로고" /></a>
        </h1>
        <ul class="gnb">
          <li class="about">about</li>
          <li class="project">project</li>
          <li class="contect">contect</li>
        </ul>
      </header>
      <main>
        <section class="home" id="home">
          <div class="text_wrap">
            <div class="text">
              <h2 class="hello"></h2>
              <h2 class="portfolio"></h2>
              <h2 class="portfolio"></h2>
              <h2 class="portfolio"></h2>
            </div>
          </div>
          <div class="sub_text">
            <div class="hightlighter"></div>
            <p>Let's go to my paradise!</p>
            <div class="arrow"></div>
          </div>
          <div class="world_frame">
            <div class="world">
              <video
                src="./img/background_video.mp4"
                autoplay
                loop
                muted></video>
              <img src="./img/castle.png" alt="궁전" class="castle" />
              <div class="cloud">
                <img src="./img/cloud.png" alt="구름" class="cloud1" />
                <img src="./img/cloud.png" alt="구름" class="cloud2" />
                <img src="./img/cloud.png" alt="구름" class="cloud3" />
              </div>
            </div>
          </div>
          <div class="deco">
            <div class="line"></div>
            <div class="twincle"></div>
            <div class="twincle"></div>
          </div>
        </section>
      </main>
      <div class="plane">
        <p>click me!</p>
        <img src="./img/plane.svg" alt="종이 비행기" />
      </div>
      <path
        xmlns="http://www.w3.org/2000/svg"
        d="M81.5774 943.401C-1.42265 863.901 -69.3693 545.754 139.078 272.902C354.022 -8.45514 727.077 -77.0924 1000.08 93.401C1200.95 218.852 1293.27 510.081 1161.08 689.401C994.586 915.252 760.078 908.902 612.078 757.902C368.984 509.881 591.577 127.402 1009.58 127.402"
        stroke="black" />
    </div>
    <!-- gsap -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <!-- js -->
    <script src="./js/common.js"></script>
  </body>
</html>
